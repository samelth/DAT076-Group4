<html xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
  <h:head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
          crossorigin="anonymous"></link>
    <link rel="preconnect" href="https://fonts.gstatic.com"></link>
    <link href="https://fonts.googleapis.com/css2?family=Jaldi&#38;display=swap" rel="stylesheet"></link>
    <link rel="stylesheet" href="styles.css"></link>
    <meta charset="UTF-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <title>Result</title>
  </h:head>
  <h:body>
    <!-- Bootstrap Bundle with Popper -->
    <div class="row" style="height:150px">
      <h1 class="stroke shad">Results</h1>
    </div>

    <div class="row">
      <div class="col-5"></div>
      <div class="col-2 roundedEdge backgroundteal margin">
        <h2>Word: </h2>
      </div>
      <div class="col-5">

      </div>
    </div>

    <div class="row">
      <div class="col-5"></div>
      <div class="col-2 roundedEdge backgroundteal">
        <div id ="t1" style="color: var(--babyblue)">   
          <h:form>
            <h:dataTable value="#{creategameController.playersInLobby()}" var="player" rows="10">
              <h:column>#{player.getUsername()}</h:column>
            </h:dataTable>
          </h:form>
        </div>
      </div>
      <div class="col-2">
        <div class="col scoreboard backgroundblue">
          <h3 style="text-align:center;padding-top:10px">SCOREBOARD</h3>
          <ol>
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
          </ol>
        </div>
      </div>
      <div class="col-3"></div>
    </div>

    <!-- THE HUGE CONTAINING ROW -->
    <div class="row">

      <!-- THE FIRST THIRD OF THE SCREEN (EMPTY) -->
      <div class="col-5"></div>

      <!-- THE MIDDLE OF THE SCREEN (THE MEAT) -->
      <div class="col-2">
        <div>
          <a href="index.xhtml" id="main" class="btn btn-menu">MAIN MENU</a>
        </div>
      </div>

      <!-- THE LAST THIRD OF THE SCREEN (SCOREBOARD) -->
      <div class="col-5">
      </div>
    </div>
  </h:body>
</html>
