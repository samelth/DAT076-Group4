<html xmlns:h="http://xmlns.jcp.org/jsf/html">
  <h:head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
          crossorigin="anonymous"></link>
    <link rel="preconnect" href="https://fonts.gstatic.com"></link>
    <link href="https://fonts.googleapis.com/css2?family=Jaldi&#38;display=swap" rel="stylesheet"></link>
    <link rel="stylesheet" href="styles.css"></link>
    <meta charset="UTF-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <title>Result</title>
  </h:head>
  <h:body>
    <!-- EMPTY ROW FOR SPACING -->  
    <div class="row" style="height:80px"></div>

    <!-- THE HUGE CONTAINING ROW -->
    <div class="row">

      <!-- THE FIRST THIRD OF THE SCREEN (EMPTY) -->
      <div class="col"></div>

      <!-- THE MIDDLE OF THE SCREEN (THE MEAT) -->
      <div class="col">

        <!-- FIRST HEADER ROW -->
        <div class="row">
          <div class="col result left">Word: a</div>
          <div class="col result right">Round b/c</div>
        </div>

        <!-- SECOND HEADER ROW -->
        <div class="row">
          <div class="col result bottom">Winner: d</div>
        </div>

        <!-- DRAWING -->
        <div class="row" style="height:250px">
          <div class="col draw"></div>
        </div> 

        <!-- EMPTY ROW FOR SPACING -->
        <div class="row" style="height:15px"></div>

        <!-- BUTTONS ROW -->
        <div class="row">
          <div class="col">
            <a href="index.xhtml" class="btn btn-menu">Main Menu</a>
          </div>
        </div>
      </div>

      <!-- THE LAST THIRD OF THE SCREEN (SCOREBOARD) -->
      <div class="col">
        <div class="row">
          <div class="col scoreboard">
            <h3 style="text-align:center;padding-top:10px">SCOREBOARD</h3>
            <ol>
              <li>One</li>
              <li>Two</li>
              <li>Three</li>
            </ol>
          </div>
          <div class="col-8"></div>
        </div>
      </div>

    </div>

  </h:body>

</html>
