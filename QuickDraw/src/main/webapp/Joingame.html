<html>
  <head>
    <!-- Bootstrap CSS -->

      <div class="d-flex justify-content-center" style="padding-top: 150px">

          <div class="card-body">
            <h5 class="card-title" style="text-align:center">Join Game</h5>
            <div class="mb-3">
              <div class="d-flex justify-content-center">
                <label for="formGroupPlayerInput" class="form-label">Username</label>
              </div>
              <input type="text" class="form-control" id="formGroupPlayerInput" placeholder="Username">
            </div>
            <p class="card-text">Game joining things goes here</p>
            <div class="d-grid gap-2 col-6 mx-auto">
              <a href="#" class="btn btn-primary">START GAME</a>
            </div>
          </div>
        </div>
        
      </div>
    </div>
