<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">
  <h:head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
          crossorigin="anonymous"></link>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js'></script>
    <link rel="preconnect" href="https://fonts.gstatic.com"></link>
    <link href="https://fonts.googleapis.com/css2?family=Jaldi&#38;display=swap" rel="stylesheet"></link>
    <link rel="stylesheet" href="styles.css"></link>

    <script src="main.js"></script>
    <script src="canvas.js"></script>   
    <meta charset="UTF-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <title>joinpage</title>
  </h:head>
  <h:body>
    <div class="row titleheight">
      <h1 class="stroke shad">Join Lobby</h1>
    </div>

    <div class="row">
      <div class="col-5">
      </div>
      <div class="col-2">
        <h:form id="joinform">
          <p:growl showDetail="true" sticky="false"/>

          <p:inputText placeholder="Lobby ID"
                       id="lobbyHexLidInput"
                       value="#{joinView.inputLobbyHexLid}"
                       autocomplete="off"
                       >
          </p:inputText>

          <p:commandButton value="JOIN LOBBY" styleClass="ui-button-info  floatRightMargin" validateClient="true" action="lobbypage">
            <f:actionListener binding="#{joinController.joinLobby()}"/>
          </p:commandButton>

          <p:inputText placeholder="Username"
                       id="usernameInput"
                       value="#{joinView.inputUsername}"
                       autocomplete="off"
                       >
            <f:validator validatorId="joinValidator"/> 
          </p:inputText>
        </h:form>

      </div>
      <div class="col-5">
      </div>
    </div>   

    <div class="row">
      <div class="col-5">
      </div>
      <div class="col-2">
      </div>
      <div class="col-5">
      </div>
    </div>      

  </h:body>
</html>
