<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
  <h:head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
          crossorigin="anonymous"></link>
    <link rel="preconnect" href="https://fonts.gstatic.com"></link>
    <link href="https://fonts.googleapis.com/css2?family=Jaldi&#38;display=swap" rel="stylesheet"></link>
    <link rel="stylesheet" href="styles.css"></link>
    <meta charset="UTF-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <title>QuickDraw</title>
  </h:head>
  <h:body>
      <div style="padding-top: 100px">
        <div class="row">
          <!--First Row-->
          <div class="col">
          <!--First Col-->
          </div>
          <div class="col">
            <!--Second Col-->
          </div>
          <div class="col">
            <!--Third Col-->
            </div>
          </div>
          <div class="row">
            <!--Second Row-->
            <div class="col">
              <!--First Col-->
            </div>
            <div class="col">
              <!--Second Col-->
              <div class="d-flex justify-content-center">
                <div class="p-1">
                  <h1 class="stroke shad" style="font-size: 120px; font-weight: bold; color: #6D9C52; text-align: center;">QuickDraw</h1>
                </div>
              </div>
            </div>
            <div class="col">
              <!-- Third col -->
            </div>
          </div>
          <div class="row gy-3">
            <!--Third Row-->
            <div class="d-flex justify-content-center">
              <button type="button" class="btn btn-menu" onclick="window.location.href='Createlobby.xhtml'">Create Game</button>
            </div>
            <h:form>
            <p:growl showDetail="true"/>
                   <label for="gameCode" class="form-label">Username</label>
            <div class="d-flex justify-content-center">
              <div class="d-flex justify-content-center">
                <p:inputText id="input" value="#{indexController.inputUsername}">
                <f:validator validatorId="usernameValidator"/>
              </p:inputText>
            </div>
            <div class="d-flex justify-content-center">
              <p:commandButton value="Create" action="Creategame" validateClient="true" ajax="false">
                <f:actionListener binding="#{indexController.hostNewLobby()}"></f:actionListener>
              </p:commandButton>
              <p:message for="input" display="tooltip"/>
            </div>
            </div>
            </h:form>
            <div class="d-flex justify-content-center">
              <button type="button" class="btn btn-menu" onclick="window.location.href='Joingame.xhtml'">Join Game</button>
            </div>
          </div>
      </div>
      <h:form>
      <p:growl showDetail="true"/>
             <label for="gameCode" class="form-label">Username</label>
      <div class="d-flex justify-content-center">
        <div class="d-flex justify-content-center">
        <p:inputText id="input" value="#{playerSession.username}">
          <f:validator validatorId="usernameValidator"/>
        </p:inputText>
      </div>
      <div class="d-flex justify-content-center">
        <p:commandButton value="Create" action="Creategame" validateClient="true" ajax="false">
          <f:actionListener binding="#{playerSession.hostNewLobby()}"></f:actionListener>
        </p:commandButton>
        <p:message for="input" display="tooltip"/>
      </div>
      </div>
      </h:form>
      <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-menu" onclick="window.location.href='Joingame.xhtml'">Join Game</button>
      </div>
    </div>
  </h:body>
</html>
