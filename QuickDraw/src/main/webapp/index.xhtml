<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
  <h:head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
          crossorigin="anonymous"></link>
    <link rel="preconnect" href="https://fonts.gstatic.com"></link>
    <link href="https://fonts.googleapis.com/css2?family=Jaldi&#38;display=swap" rel="stylesheet"></link>
    <link rel="stylesheet" href="styles.css"></link>
    <meta charset="UTF-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <title>QuickDraw</title>
  </h:head>
  <h:body>
    <div class="row" style="height:150px">
      <h1 class="stroke shad">QuickDraw!</h1>
    </div>

    <!--Background-->
    <div class="row">
      <div class="col-5">
      </div>
      <div class="col-2">
        <h:form>
          <p:growl showDetail="true"/>
          <p:inputText placeholder="Username" id="input" value="#{bbIndex.inputUsername}"></p:inputText>
          <p:commandButton styleClass="ui-button-info" style="float:right; margin-top: .5rem;" value="NEW GAME" action="Creategame" validateClient="true" ajax="false">
            <f:actionListener binding="#{indexController.hostNewLobby()}"></f:actionListener>
          </p:commandButton>
        </h:form>
      </div>
      <div class="col-5">
      </div>
    </div>

    <!--Background-->
    <div class="row">
      <div class="col-5"></div>
      <div class="col-2">
        <h:form>
          <p:commandButton styleClass="ui-button-info join" style="margin-top: .5rem; width: 100%;" value="JOIN GAME" action="Joingame">
          </p:commandButton>
        </h:form>
      </div>
      <div class="col-5">
      </div>
    </div>
  </h:body>
</html>
