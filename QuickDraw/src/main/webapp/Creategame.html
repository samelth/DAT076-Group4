<html>
  <head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jaldi&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>  
    <link rel="stylesheet" href="styles.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Game</title>
    <script src= "main.js"></script>
  </head>
  <body >
    <!-- Bootstrap Bundle with Popper -->
    <h1 class="stroke shad" >Lobby</h1>
    <div class="cgbound container">
      <div class="container-fluid bgGreen">
        <div class="row pad-10">
          <!-- FIRST ROW -->
          <div class="col-sm">
            <div id ="t1">   
              <ul>
                <li>player1</li>
                <li>player3</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="row">
          <!-- Second row -->
          <div class="col-sm pad-10">
            <button type="button" class="btn btn-menu purple" onclick="jump('Drawpage.html')">Start Game</button>
          </div>
        </div> 
        <div class = "row">
        </div>
      </div>
      <div class= "center ">
        <div class="row ">
          <div class= "col-sm " >
            <div class= "greybox pad-10 mag-30">
              <input type="search" class="inline lobby-code" id="lobbycode" value="#A3020">
              <button type="button" id="butt" class="fright btn btn-primary" data-toggle="button" aria-pressed="false" onclick="copyToCB('lobbycode')">
              <h2 class="inline">#A3213</h2> 
              <button type="button" class="fright btn btn-primary" data-toggle="button" aria-pressed="false">
                Copy to clipboard
              </button>
            </div> 
          </div>
        </div>
      </div>
      <div class="container mag-30 " >
        <div class="alert alert-success popup" role="alert" id="alert">Copied to clipboard success</div>
      </div>
    </div>
  </body>
</html>
