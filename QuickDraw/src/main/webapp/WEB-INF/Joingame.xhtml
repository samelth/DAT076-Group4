<html xmlns:h="http://xmlns.jcp.org/jsf/html"  xmlns:b="http://bootsfaces.net/ui" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
  <h:head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
          crossorigin="anonymous"></link>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com"></link>
    <link href="https://fonts.googleapis.com/css2?family=Jaldi&#38;display=swap" rel="stylesheet"></link>
    <link rel="stylesheet" href="styles.css"></link>
    <script type="text/javascript" src="main.js"></script>
    <meta charset="UTF-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <title>Joingame</title>
  </h:head>
  <h:body>
    <div class="container">
      <div class="row align-items center">
        <div class="row">
          <!-- FIRST ROW -->
          
        </div>
        
        <div class="row">
          <!-- Second row -->
          
          <div class="col-4 join-col">
            <!-- First Col -->
            
          </div>
          
          <div class="col-4 join-col" style="padding-top: 100px">
            <!-- Second col -->
            <h:form>
            <div class="d-flex justify-content-center">
              <div class="card bg-secondary text-white" style="width: 30rem; align-items: center;">
                <div class="card-body">
                  <h5 class="card-title stroke title" id="card_title">Join Game</h5>
                  <!-- Lobby Code input field -->
                  
                
                  <!-- Username input field -->
                  <div class="mb-3">
                    <div class="d-flex justify-content-center">
                      <label class="form-label">Lobby</label>
                    </div>
                    <b:commandButton value="Join" action="#{pagecontroller.jumpToLobby(playerSession.lobbyId)}" look="primary">
                      <f:actionListener></f:actionListener>
                      <f:param name="lobbyId" value= "#{playerSession.lobbyId}"/>
                    </b:commandButton>
                    <p:inputText value="#{playerSession.lobbyId}"  onblur="#{playerSession.lobbyId}">
                      <p:ajax event="keyup" update="hello" process="@this" /> 
                    </p:inputText>
                  </div>
                  <!-- Join Game button -->
                </div>
              </div>
            </div>
           </h:form>
          </div>
          <div class="col-join-col-4">
            <!-- Third col -->
            #
          </div>
        </div>
        <div class="row" style="padding-top: 10px">
          <!-- Third Row -->
          
          <div class="col">
            <!-- First Col -->
            
          </div>
          <div class="col">
            <!-- Second Col -->
            <a class="btn btn-primary btn-sm" href="index.xhtml" role="button">Main Menu</a>
          </div>
          <div class="col">
            <!-- Third Col -->
            
          </div>
        </div>
      </div>
    </div>
  </h:body>
</html>
