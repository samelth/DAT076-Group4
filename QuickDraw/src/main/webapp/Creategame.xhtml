<html xmlns:h="http://xmlns.jcp.org/jsf/html">
  <h:head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
          crossorigin="anonymous"></link>
    <link rel="preconnect" href="https://fonts.gstatic.com"></link>
    <link href="https://fonts.googleapis.com/css2?family=Jaldi&#38;display=swap" rel="stylesheet"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>  
    <link rel="stylesheet" href="styles.css"></link>
    <meta charset="UTF-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <title>Create Game</title>
    <script src= "main.js"></script>
  </h:head>
  <h:body>
    <!-- Bootstrap Bundle with Popper -->
    <h1 class="stroke shad" >Lobby</h1>
    <div class="cgbound container">
      <div class="container-fluid bgGreen">
        <div class="row pad-10">
          <!-- FIRST ROW -->
          <div class="col-sm">
            <div id ="t1">   
              <h:form>
                <h:dataTable value="#{backingbean.players}" var="player"  rows="10">
                  <h:column  >#{player.username}</h:column>
                </h:dataTable>
              </h:form>
            </div>
          </div>
        </div>
        <div class="row">
          <!-- Second row -->
          <div class="col-sm pad-10">
            <button type="button" class="btn btn-menu purple" onclick="jump('Drawpage.html')">Start Game</button>
          </div>
        </div> 
        <div class = "row">
        </div>
      </div>
      <div class= "center ">
        <div class="row ">
          <div class= "col-sm " >
            <div class= "greybox pad-10 mag-30">
              <input type="text" class="inline lobby-code" id="lobbycode" value="#A3020"/>
              <button type="button" id="butt" class="fright btn btn-primary" data-toggle="button" aria-pressed="false" onclick="copyToCB('lobbycode')">
                Copy to clipboard
              </button>
            </div> 
          </div>
        </div>
      </div>
      <div class="container mag-30 " >
        <div class="alert alert-success popup" role="alert" id="alert">Copied to clipboard success</div>
      </div>
    </div>
  </h:body>
</html>
