<html xmlns:h="http://xmlns.jcp.org/jsf/html">
  <h:head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
          crossorigin="anonymous"></link>
    <link rel="preconnect" href="https://fonts.gstatic.com"></link>
    <link href="https://fonts.googleapis.com/css2?family=Jaldi&#38;display=swap" rel="stylesheet"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>  
    <link rel="stylesheet" href="styles.css"></link>
    <meta charset="UTF-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <title>Create Game</title>
    <script src= "main.js"></script>
  </h:head>
  <h:body>
    <!-- Bootstrap Bundle with Popper -->
    <div class="row" style="height:150px">
      <h1 class="stroke shad">Lobby</h1>
    </div>
    
    <!--Background-->
    <div class="row">
      <div class="col-5"></div>
        <div class="col-2 roundedEdge backgroundteal">
          <div id ="t1" style="padding-left: 25px;color: var(--babyblue)">   
            <h:form>
              <h:dataTable value="#{creategameController.playersInLobby()}" var="player" rows="10">
                <h:column>#{player.getUsername()}</h:column>
              </h:dataTable>
            </h:form>
            <div align="right" style="padding-top: 330px;padding-right: 8px">
              <button type="button" class="btn btn-menu" onclick="jump('Drawpage.xhtml')">Start Game</button>
            </div>
          </div>
        </div>
      <div class="col-5"></div>
    </div>
 
    <!-- EMPTY ROW FOR SPACING -->  
    <div class="row" style="height:15px"></div>    
     
        <!--Buttonrow-->
    <div class="row">
      <div class="col-5"></div>
      <div class="col-2 roundedEdge backgroundblue">
        <!--Copy to clipboard function with icon-->
        <button type="button" id="butt" class="btn" data-toggle="button" aria-pressed="false" onclick="copyToCB('lobbycode')">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard">
            <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"></path>
            <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"></path>
          </svg>
        </button>
          <text>Click to copy lobby ID: </text>
          <input type="text" id="lobbycode" value="#{creategameController.getLid()}" readonly="readonly"/> 
      </div>
      <div class="col-5"></div>
    </div>
      
    <div class="row">
      <div class="col-5"></div>
      <div class="col-2">
        <div class="alert alert-success alertpopup backgroundblue" role="alert" id="alert">Copied lobby ID!</div>
      </div>
      <div class="col-5"></div>
    </div>

  </h:body>
</html>
